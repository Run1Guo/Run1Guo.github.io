<!DOCTYPE html>

<html>
<head>
    <!--contain meta-data
    (data about your data)-->
    <title>My first Webpage</title> <!--page title-->
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!--viewport scale-->
    <meta name="keywords" content="HTML">
</head>
<body>
    <!--webpage content-->
    <h1>
        h1 is the bigest heading we can have!
    </h1>
    <h2>
        Here is h2, a smaller heading:)
    </h2>

    <p> A line. </p>
    <p> Another line. </p>
    <p> Now I have a paragraph!</p>
    <p> Another line. <br> Small break.</p>

    <b> Bold. </b>
    <p>
        <u> Underline. </u>
    </p>
    <i> Italic. </i>

    <!--List-->
    <ol>
        <!--with 1234,<ul>is the list without num-->
        <li> The phantom menace </li>
        <li> Attack of the clones </li>
        <li> Revenge of the sith </li>
    </ol>

    <!--Input-->
    <form>
        Username: <input type="text"><br>
        Password: <input type="password" name="password"><br>
        Date: <input type="date" name="d"><br>
        Email: <input type="email" name="em">
        <input type="submit" value="Submit">
    </form>

    <!--Image-->
    <img src="DE.png" width="500" height="300" alt="discoElysium" />
    <!--alt is a picture tag-->
    <img src="https://upload.wikimedia.org/wikipedia/en/3/32/Ben_Kenobi.png" alt="Obi-wan" />

    <iframe width="560" height="315" src="https://www.youtube.com/embed/N7VUU_VPI1E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>">
</body>
</html>
